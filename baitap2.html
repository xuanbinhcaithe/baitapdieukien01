<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 2</title>
</head>
<body>
<script type="text/javascript">
    //nhập số tuổi và xem học sinh có đủ tuổi vào lớp 10 hay không
    let age=prompt("nhập số tuổi của học sinh:");
    if (age>=18) {
        alert("dủ tuổi vào lớp 10");
    } else {
        alert("không đủ điều kiện!");
    }
</script>

</body>
</html>
