<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập số 3</title>
</head>
<body>
    <script type="text/javascript">
        //nhập số nguyên bất kỳ và nói cho người dùng biết số đó có lớn hơn 10 hay không?
        let number=prompt("nhập vào số nguyên bất kỳ:");
        let ketqua=(number>=10)? number+" lớn hơn 10 " : number +" nhỏ hơn 10 ";
        alert(ketqua);
    </script>
</body>
</html>
