<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập số 4</title>
</head>
<body>
<!--nhập vào 3 số nguyên a,b,c và in ra giá trị lớn nhất -->
<script type="text/javascript">
    let a=parseInt(prompt("nhập vào số thứ nhất"));
    let b=parseInt(prompt("nhập vào số thứ hai"));
    let c=parseInt(prompt("nhập vào số thứ ba"));
    let max;
    if (a>=b) {
        max=a;
        if (a>=c) {
            max=a;
        } else {
            max=c;
        }
    } else {
        max =b;
        if (b>=c) {
            max=b;
        }else {
            max=c;
        }
    }
    alert("số lớn nhất là "+max)
</script>
</body>
</html>
